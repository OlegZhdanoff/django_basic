{% if object.status == 'FM' %}
   <button class="btn btn-warning btn-round form-control last">
       <a href="{% url 'order:order_forming_complete' object.pk %}">
           совершить покупку
       </a>
   </button>
   <button class="btn btn-default btn-round form-control last">
       <a href="{% url 'order:order_delete' object.pk %}">удалить</a>
   </button>
{% endif %}
<button class="btn btn-info btn-round form-control mb-1">
   <a href="{% url 'order:index' %}" style="color: white">
       к списку заказов
   </a>
</button>
<button type="button" class="btn btn-primary form-control">
   <a href="{% url 'mainapp:index' %}" style="color: white">на главную</a>
</button>
