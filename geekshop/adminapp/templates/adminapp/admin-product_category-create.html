{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Создание нового товара</h1>
    <form action="{% url 'admin_staff:admin_product_category_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.title.id_for_label }}">Название категории</label>
                        {{ form.title }}
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.price.id_for_label }}">Описание категории</label>
                    {{ form.short_description }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6">
                <label class="small mb-1" for="{{ form.is_visible.id_for_label }}">Видимость</label>
                {{ form.is_visible }}
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <input class="btn btn-secondary btn-block" type="reset" value="Очистить">
            </div>
        </div>
    </form>
{% endblock %}
