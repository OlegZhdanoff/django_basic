{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование категории | {{ category.title }}</h1>
    <div class="card-body">
        <form action="{% url 'admin_staff:admin_product_category_update' object.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.title.id_for_label }}">Название категории</label>
                        {{ form.title }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                    <label class="small mb-1" for="{{ form.short_description.id_for_label }}">Описание категории</label>
                    {{ form.short_description }}
                </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.is_visible.id_for_label }}">Видимость</label>
                    {{ form.is_visible }}
                </div>
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.discount.id_for_label }}">Скидка</label>
                    {{ form.discount }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <form action="{% url 'admin_staff:admin_product_category_remove' object.id %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-danger btn-block" type="submit" value="Удалить {{object.title}}">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
